<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoSlo: a breath pacer and counter for your meditations</title>
  <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div id="test-msg"></div>
  <div class="counter">
    <p><b>SloCycl: a 10 second breath cycle (5 second inhales, 5 second exhales). <br> SloCycls are associated with peak calmness and optimal focus.</b></p>
    <p><i>press/hold while inhaling, release while exhaling.
      </i></p>
    <br>
    <p><b>SloCycls:</b></p>
    <div id='cycls'></div>
  </div>
    <div class="interface noSelect">
      <div class="circle noSelect">
      </div>
  </div>

<script>

let cycls = 0;
let clickCount = 0;

let interface = document.querySelector(".interface");
let circle = document.querySelector(".circle");
let msg = document.querySelector("#test-msg");

function updateCycls() {
  let cyclsDisplay = document.querySelector('#cycls');
  cyclsDisplay.innerHTML = cycls;
};

updateCycls()

function expand() {
  circle.classList.add('expanding');
  console.log('added expanding');
};

function contract() {
  circle.classList.remove('expanding');
  console.log('removed expanding');
};

interface.addEventListener('mousedown', function(ev) {
  expand();
});

interface.addEventListener('touchstart', function(ev) {
  expand();
  msg.innerHTML = "touchstart event captured";
});


interface.addEventListener('mouseup', function(ev) {
  contract();
});

interface.addEventListener('touchend', function(ev) {
  contract();
  msg.innerHTML = "touchend event captured";
});


circle.addEventListener('transitionend', function() {
  cycls += 0.5;
  updateCycls();
});

</script>

</body>
</html>
